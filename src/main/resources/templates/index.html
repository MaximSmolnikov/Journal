<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"/>
    <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"/>
    <script src="https://unpkg.com/hybind@latest/index.js"></script>
    <script th:src="@{/js/main.js}"/>
    <title>Journal</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <!-- Бренд и переключатель, который вызывает меню на мобильных устройствах -->
        <div class="navbar-header">
            <!-- Кнопка с полосочками, которая открывает меню на мобильных устройствах -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Бренд или логотип фирмы (обычно содержит ссылку на главную страницу) -->
            <a href="#" class="navbar-brand">Бренд</a>
        </div>
        <!-- Содержимое меню (коллекция навигационных ссылок, формы и др.) -->
        <div class="collapse navbar-collapse" id="main-menu">
            <!-- Список ссылок, расположенных слева -->
            <ul class="nav navbar-nav">
                <!--Элемент с классом active отображает ссылку подсвеченной -->
                <li class="active"><a href="#">Главная <span class="sr-only"></span></a></li>
                <li><a href="#">Заказы</a></li>
                <li><a data-toggle="modal" href="#myModal">Добавить заказ</a></li>
            </ul>
            <!-- Список ссылок, расположенный справа -->
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Профиль<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Редактировать</a></li>
                        <li><a href="#">Помощь</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Выход</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default" th:each="order:${orders}">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" th:href="${'#'+order.id}"
                       th:text="${order.name}"></a>
                </h4>
            </div>
            <div th:id="${order.id}" class="panel-collapse collapse">
                <div class="panel-body">
                    <form th:id="|form${order.id}|" th:method="POST" action="javascript:void(null)" th:onsubmit="|send(${order.id})|">
                        <div class="row">
                            <div class="col-sm-2">
                                <input type="date" name="date"/>
                            </div>
                            <div id="addstate" class="col-sm-8">
                                <textarea rows="1" name="description"/>
                            </div>
                            <div class="col-sm-2">
                                <input type="submit" value="Добавить"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" th:each="state:${order.states}">
                    <div class="row">
                        <div class="col-sm-2" th:text="${state.date}"></div>
                        <div class="col-sm-10" th:text="${state.description}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <ul class="pagination">
        <li th:class="${currentIndex==1}?'disabled':''">
            <span th:if=" ${currentIndex==1}">First</span>
            <a th:if="${currentIndex!=1}" th:href="@{/orders?page=1}">First</a>
        </li>
        <li th:each="i:${#numbers.sequence(beginIndex,endIndex)}" th:class="${currentIndex==i?'active':''}">
            <span th:if="${i==currentIndex}" th:text="${i}"></span>
            <a th:if="${i!=currentIndex}" th:href="@{|/orders?page=${i}|}" th:text="${i}"> </a>
        </li>

        <li th:class="${currentIndex==endIndex}?'disabled':''">
            <span th:if=" ${currentIndex==endIndex}">Last</span>
            <a th:if="${currentIndex!=endIndex}" th:href="@{|/orders?page=${endIndex}|}">Last</a>
        </li>

    </ul>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Запоните данные формы</h4>
            </div>
            <div class="modal-body">
                <form th:object="${order}" class="form-horizontal">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Название услуги</label>
                        <div class="col-sm-10">
                            <input th:field="" type="text" class="form-control" id="inputName" placeholder="Услуга"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Добавить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
